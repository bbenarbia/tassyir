<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<SCRIPT language="Javascript">

function onLoadFocus(){
	
	var loginInput = document.getElementById("loginForm:login");
	loginInput.focus();
}

</SCRIPT>
</head>
 <f:loadBundle basename="messages" var="msg"/>	
<body onload="onLoadFocus();"> 

	<h1>Authentification</h1>
	
	
	<h:form id="loginForm">
	<h:panelGrid columns="2">
		<h:outputLabel  for="login" value="#{msg.login}" />
		<h:inputText id="login" value="#{loginBean.login}" required="true" />
		<h:outputLabel for="password" value="#{msg.password}"> </h:outputLabel>
		<h:inputSecret id="password" value="#{loginBean.password}" required="true"/>
		
		<f:facet name="footer">
		<h:commandButton action="accueil" value="#{msg.validate}"></h:commandButton>
		<h:commandButton action="#{loginBean.loginIt}" value="#{msg.validate}1"></h:commandButton>
		</f:facet>
		
	</h:panelGrid>
	</h:form> 
	
</body>
</html>
