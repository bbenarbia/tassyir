<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<ui:include src="/WEB-INF/include/menu.xhtml"></ui:include>
	
	<h1>Ajouter unn livre</h1>

	<h:form id="addForm">
	  <h:panelGrid columns="2">
		<h:outputText value="titre:"/>
		<h:inputText value="#{addLivreBean.titre}" id="titre" />
		<h:outputText value="isbn:"/> 
		<h:inputText value="#{addLivreBean.isbn}" id="isbn" />		
		<h:outputText value="parution:"/>
		<h:inputText value="#{addLivreBean.parution}" id="parution">
			<f:convertDateTime pattern="dd/MM/YYYY"/>
		</h:inputText>
		
	
	
		<h:outputText value="editeur:"/>
		<h:selectOneMenu id="editeur" value="#{addLivreBean.editeur.id}">
			<f:selectItems value="#{addLivreBean.listEditeurs}"/>
		</h:selectOneMenu>
		
	<h:commandButton action="#{addLivreBean.addNewLivre}" value="#{msg.add}"/>
	</h:panelGrid>	
	</h:form>
<!-- </c:if> -->
</body>
</html>
