<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>

</head>
<body>

	<ui:include src="/WEB-INF/include/menu.xhtml"></ui:include>

	<h1>Search Users</h1>

	<h:form id="userManagedBean">
		<h:panelGrid columns="4">
			<h:outputLabel for="firstNameInput" value="First name" />
			<h:outputLabel for="lastNameInput" value="Last Name" />
			<h:outputLabel for="loginInput" value="login" />
			<br />

			<h:inputText id="firstNameInput" value="#{userManagedBean.firstName}" />
			<h:inputText id="lastNameInput" value="#{userManagedBean.lastName}" />
			<h:inputText id="loginInput" value="#{userManagedBean.login}" />

			<h:commandButton value="search" action="#{userManagedBean.search}" />
			<h:commandButton value="reset" action="#{userManagedBean.reset}" />
		</h:panelGrid>
	</h:form>

	<h:dataTable id="listUsersfound"
		value="#{userManagedBean.listUserFounds}" var="user"
		rendered="#{not empty userManagedBean.listUserFounds}">

		<h:column id="loginCol">
			<f:facet name="header"><h:outputText value="login"/> </f:facet>
			<h:form>
				<h:commandLink value="#{user.login}" action="#{userManagedBean.getDetailsUser}">
					<f:param name="codeUser" value="#{user.code}" ></f:param>
				</h:commandLink>
			</h:form>
		</h:column>

		<h:column id="firstNameCol">
			<f:facet name="header">
				<h:outputText value="firstName" />
			</f:facet>
			<h:outputText value="#{user.firstName}" />
		</h:column>

		<h:column id="lastNameCol">
			<f:facet name="header">
				<h:outputText value="lastName" />
			</f:facet>
			<h:outputText value="#{user.lastName}" />
		</h:column>

	</h:dataTable>

</body>
</html>
