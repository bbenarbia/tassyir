<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
</head>
<body>
<ui:composition>
	<f:loadBundle basename="messages" var="msg"/>
    <!-- <h:graphicImage url="/images/fr.icon.gif" /><br/> -->
	<h:outputText value="Welcome : #{loginBean.login}"> </h:outputText>
	<h:outputText value="Welcome user :"/>
	<h:outputText value="Nom: #{sessionScope.utilisateur.nom}:" />
	<h:outputText value="#{sessionScope.utilisateur.prenom}"> </h:outputText>
	
	<h:form id="formMenu">
		<table>
			<tr>
			<td><h:commandLink  value="#{msg.accueil}" action="accueil"  /><br/></td>
			<td><h:commandLink  value="#{msg.listuser}" action="/pages/users/listUsers.jsf"  /><br/></td>
			<td><h:commandLink  value="#{msg.searchMulti}" action="/pages/users/searchUsers.jsf"  /></td>
			
			
			<td><h:commandLink  value="#{msg.searchById}" action="recherche"  /><br/></td>
			
			<td><h:commandLink  value="#{msg.logout}" action="#{loginBean.deconnexion}"  /></td>
			</tr>
		</table>
	</h:form>
	<br></br>

	<!-- <a href="rechercheById.jsf"> Recherche by Id</a> -->
</ui:composition>

</body>
</html>
